<!DOCTYPE html><html><head><meta charset="utf-8"><meta content="unicode/special character generator" name="description"><link href="img/favicon.ico" rel="shortcut icon"><title>Special Character Generator</title><style type="text/css">*{margin:0;padding:0;outline:none}html{overflow-y:scroll}body{font:normal bold 12px/100% Sans-Serif;color:black;background-color:white;text-align:center;padding:50px 50px}.container{font-size:40px;font-weight:normal;line-height:60px;width:610px;margin:15px auto;text-align:left}.container:after{content:"";display:table;clear:both}.clear{clear:both}.item{float:left;width:60px;height:60px;padding-bottom:15px;margin:-1px -1px 5px 0;border:1px solid black;background-color:white;text-align:center;position:relative}.code{display:block;width:60px;border:none;border-top:1px solid black;background-color:#ffa;padding:0 0;margin:0 0;font:normal normal 11px Sans-Serif;color:green;position:absolute;bottom:0;right:0;left:0}</style></head><body>Start from:&nbsp;<input type="text" id="starter" value="10000">&nbsp;&nbsp;&nbsp;End at:&nbsp;<input type="text" id="ender" value="10099"><div class="container" id="container"></div><div class="clear"></div><button id="more" style="display:none;">Load More</button><button id="refind">Show the Code List</button><button id="makeurl" disabled>Generate URL</button><script type="text/javascript">(function(){var ct=document.getElementById('container'),btn=document.getElementById('more'),rfd=document.getElementById('refind'),gu=document.getElementById('makeurl'),u=document.getElementById('starter'),v=document.getElementById('ender'),arr=[],x;function findUnicode(a,b){for(var i=a;i<=b;i++){ct.innerHTML+='<div class="item">&#'+(parseInt(u.value,10)+i)+'<input type="text" onmouseover="this.focus();this.select();" class="code" value="&amp;#'+(parseInt(u.value,10)+i)+';"></div>';arr.push(parseInt(u.value,10)+i)}}function findAgain(){x=ct.getElementsByTagName('div').length;findUnicode(x,(x+(parseInt(v.value,10)-parseInt(u.value,10))))}function setRange(){ct.innerHTML="";gu.disabled=true;rfd.style.display="inline";btn.style.display="none"}function reFind(){x=ct.getElementsByTagName('div').length;arr=[];gu.disabled=false;if(parseInt(v.value,10)-parseInt(u.value,10)>300){var cnf=confirm('This range may slow down your computer. Continue?');if(cnf==true){findUnicode(0,(x+(parseInt(v.value,10)-parseInt(u.value,10))))}else{u.value=0;v.value=1}}else{findUnicode(0,(x+(parseInt(v.value,10)-parseInt(u.value,10))))}if(parseInt(v.value,10)-parseInt(u.value,10)<=0){alert('Right input value must be greater than the left input.')}rfd.style.display="none";btn.style.display="inline"}reFind();function makeUrl(){prompt('Share this URL:',window.location.href+'?show='+arr.join('|'))}btn.onclick=findAgain;rfd.onclick=reFind;u.onkeyup=setRange;v.onkeyup=setRange;gu.onclick=makeUrl;if(window.location.search){var r=window.location.search.split('show=')[1].split('|');ct.innerHTML="";for(var j=0,len=r.length;j<len;j++){ct.innerHTML+='<div class="item">&#'+r[j]+'<input type="text" onmouseover="this.focus();this.select();" class="code" value="&amp;#'+r[j]+';"></div>'}gu.style.display="none"}})();</script><br><br><br><a href="https://plus.google.com/108949996304093815163/about" style="text-decoration:none;">&#10070; Compact Unicode Generator by Taufik Nurrohman &#10070;</a></body></html>
